            /*PROTOTYPE!*/
            .marquee {
              height: 3vw;
              width: 100vw;
              border-bottom: 1px solid black;
              border-top: 1px solid black;
              padding-bottom: 0.2vw;

              overflow: hidden;
              position: relative;

              background-color: red;
            }


            .marquee div {             
              display: block;
              width: 200%;
              height: 3vw;

              position: absolute;
              overflow: hidden;

              animation: marquee 5s linear infinite;
            }

            .marquee span {            
              float: left;
              width: 10%;
              color: white;
              font-family: 'Michroma', sans-serif;
              font-size: 2vw;
            }



            @keyframes marquee {
              0% { left: 0; }
              100% { left: -100%; }
            }
        </style>
